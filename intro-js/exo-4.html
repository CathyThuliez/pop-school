<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8"/>
  <!--dit au navigateur que la page doit utiliser toute la largeur disponible et d'utiliser le zoom par défaut
  (pour les smartphones)-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--pour résoudre un problème avec internet explorer-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- La balise "title" est obligatoire -->
  <title>Exo</title>

  <link href="css/exo-4.css" type="text/css" rel="stylesheet" />

</head>
<body>
  <button type="button" name="button" onclick="document.body.appendChild(document.createElement('div'));">Add div</button>

</body>
</html>
