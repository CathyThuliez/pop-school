<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8"/>
  <!--dit au navigateur que la page doit utiliser toute la largeur disponible et d'utiliser le zoom par défaut
  (pour les smartphones)-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--pour résoudre un problème avec internet explorer-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- La balise "title" est obligatoire -->
  <title>Exo</title>

  <link href="css/exo-10.css" type="text/css" rel="stylesheet" />


</head>
<body>
  <!--  .value pour attraper la valeur
   parseInt car la valeur d’un input est vu
   comme du texte. parseInt en fait un nombre
   % (alias « modulo ») est le reste d’une division -->
  <input type="number" id="number1" onchange="
            if(parseInt(number1.value)%2==0) {
                    result.innerHTML = 'pair';
            }
            else {
                    result.innerHTML = 'impair';
            }">
  <div id="result"></div>

  <script type="text/javascript" src="js/exo-10.js"></script>

</body>
</html>
