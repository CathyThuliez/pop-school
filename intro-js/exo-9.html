<!DOCTYPE html>
<html lang="fr">

<head>

  (pour les smartphones)-->

  <!--pour résoudre un problème avec internet explorer-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- La balise "title" est obligatoire -->
  <title>Exo</title>

  <link href="css/exo-9.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="js/exo-9.js"></script>

</head>

  <input type="number" id="number2">

  <button onClick="document.getElementById('addition').innerHTML = addition(document.getElementById('number1').value, document.getElementById('number2').value)">Calculer</button>
  <div id="addition"></div>

</body>
</html>
